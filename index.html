<!DOCTYPE html>
<head>
    <title>
        Yay?
    </title>
</head>
<body>
    <h1>
        So much to do!
    </h1>
    <h2>
        Hi
    </h2>
    <div class="commentbox"></div>


</body>
<script>
// Recursive function to traverse the DOM tree
function traverseDOM(node) {
    if (node.nodeType === Node.ELEMENT_NODE) {
        // Check each child node
        for (var i = 0; i < node.childNodes.length; i++) {
            var child = node.childNodes[i];
            if (child.nodeType === Node.TEXT_NODE && child.textContent.trim().startsWith("Hi")) {
                // Create a new paragraph element, set its text content, and append it to the body
                var p = document.createElement("p");
                p.textContent = child.textContent;
                document.body.appendChild(p);
            } else {
                // Recursively call traverseDOM on each child node
                traverseDOM(child);
            }
        }
    }
}

// Function to be called on click
function handleClick() {
    // Call the function on the document body to start the traversal
    traverseDOM(document.body);
}

// Add the event listener to the whole document
document.addEventListener('click', handleClick);
</script>
